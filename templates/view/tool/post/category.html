
<div id="{$_name}" style="{$style}" class="{$class} row">
  <div class="widget categories">
    <h3>Categories</h3>{rows}{row}
    <div class="row">
      <div class="col-sm-12">
        <ul class="list-group">
          <li class="list-group-item"><a href="{$url}">{$name} <span class="pull-right badge">{$post_count}</span></a></li>{post_wrapper}     
          {cat_post}
          {rows}{row}
          <div class="row">
            <div class="col-sm-12"><a href="{$post_id}">{title}asdadas{/}</a></div>
          </div>{/rows}{/row}
          {/cat_post}
          {/}    
        </ul>
      </div>
    </div>{/}{/}
    {not_found}
    <div role="alert" class="full-width alert alert-warning"><strong class="glyphicon glyphicon-warning-sign">&nbsp;Warning!<span>&nbsp;{$not_found_message}</span></strong></div>{/}
    {paginator_wrapper}
    <div style="float:none; clear:both" class="xshop-item-paginator">{$Paginator}</div>{/}            
  </div>
</div>
