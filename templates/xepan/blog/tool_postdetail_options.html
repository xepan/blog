
<div id="{$_name}" style="display:none" for-xepan-component="xepan/blog/Tool_PostDetail" class="xepan-tool-options">
  <h3>Post Detail Options</h3>
  <div class="xepan-tool-option">
    <div class="xepan-tool-option-title">Show Image</div>
    <div class="xepan-tool-option-value"> 
      <select id="show_image" data-attr="show_image">
        <option>true																					</option>
        <option>false	</option>
      </select>
    </div>
  </div>
  <div class="xepan-tool-option">
    <div class="xepan-tool-option-title">Show Tag</div>
    <div class="xepan-tool-option-value"> 
      <select id="show_tag" data-attr="show_tag">
        <option>true																					</option>
        <option>false	</option>
      </select>
    </div>
  </div>
  <div class="xepan-tool-option">
    <div class="xepan-tool-option-title">Show Comment</div>
    <div class="xepan-tool-option-value"> 
      <select id="show_comment_list" data-attr="show_comment_list">
        <option>true																					</option>
        <option>false</option>
      </select>
    </div>
  </div>
  <div class="xepan-tool-option">
    <div class="xepan-tool-option-title">Allow Anonymous Comment</div>
    <div class="xepan-tool-option-value"> 
      <select id="allow_anonymous_comment" data-attr="allow_anonymous_comment">
        <option>true																					</option>
        <option>false</option>
      </select>
    </div>
  </div>
  <div class="xepan-tool-option">
    <div class="xepan-tool-option-title">Comment Form Position</div>
    <div class="xepan-tool-option-value"> 
      <select id="comment_form_position" data-attr="comment_form_position">
        <option value="below">Below																		</option>
        <option value="above">Above	</option>
      </select>
    </div>
  </div>
  <div class="xepan-tool-option">
    <div class="xepan-tool-option-title">Login Page</div>
    <div class="xepan-tool-option-value"> 
      <input id="login_url" data-attr="ogin_page"/>
    </div>
  </div>
  <script>
    $('#{$_name} [data-attr]').on('change',function(){
    	$(current_selected_component).attr($(this).data('attr'),$(this).val());
    });
    
    $('#{$_name}').on('show',function(event){
    	$('#{$_name} [data-attr]').each(function(index,value){
    		$(this).val($(current_selected_component).attr($(this).data('attr')));				
    	});
    })
  </script>
</div>
