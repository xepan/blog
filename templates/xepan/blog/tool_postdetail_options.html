
<div id="{$_name}" style="display:none" for-xepan-component="xepan/blog/Tool_PostDetail" class="xepan-tool-options">
  <div class="xepan-cms-group-panel clearfix">
    <h3 data-toggle="collapse" data-target="#collapse-post-detail" aria-expanded="false" class="collapsed"><span>Post Detail Options</span></h3>
    <div id="collapse-post-detail" class="xepan-cms-tools-bar-panel row-fluid collapse in">
      <div class="panel-body">
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#show-hide-post-detail-option" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Hide/ Show</span></div>
        </div>
        <div id="show-hide-post-detail-option" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Image</td>
                <td class="xepan-tool-option-value"> 
                  <select id="show_image" data-attr="show_image" data-defaultvalue="true">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Tag</td>
                <td class="xepan-tool-option-value"> 
                  <select id="show_tag" data-attr="show_tag" data-defaultvalue="true">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Comment</td>
                <td class="xepan-tool-option-value">
                  <select id="show_comment_list" data-attr="show_comment_list" data-defaultvalue="true">
                    <option value="true">Yes																					</option>
                    <option value="false">No</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Allow Anonymous Comment</td>
                <td class="xepan-tool-option-value">
                  <select id="allow_anonymous_comment" data-attr="allow_anonymous_comment" data-defaultvalue="true">
                    <option value="true">true																					</option>
                    <option value="false">false</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Comment Form Position</td>
                <td class="xepan-tool-option-value">
                  <select id="comment_form_position" data-attr="comment_form_position">
                    <option value="below">Below</option>
                    <option value="above">Above</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Social Share</td>
                <td class="xepan-tool-option-value">
                  <select id="show_socialshare" data-attr="add_socialshare" data-defaultvalue="true" data-togglevalue="true" data-toggleclass=".xepan-blog-postlist-socialshare-option-toggle">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr class="xepan-blog-postlist-socialshare-option-toggle">
              <div class="xepan-tool-option">
                <td colspan="2" class="xepan-tool-option-value">
                  <select id="{$_name}_multiselect" style="width:350px;" multiple="" data-attr="include_socialshare" multiselect="multiselect" class="chosen-select post-list-option-social-multiselect">
                    <option value="email">Email</option>
                    <option value="facebook">Facebook</option>
                    <option value="googleplus">Googleplus</option>
                    <option value="pinterest">Pinterest</option>
                    <option value="linkedin">Linkedin</option>
                    <option value="stumbleupon">stumbleupon</option>
                    <option value="twitter">Twitter</option>
                    <option value="whatsapp">Whatsapp</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr class="xepan-blog-postlist-socialshare-option-toggle">
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Theme</td>
                <td class="xepan-tool-option-value">
                  <select id="{$_name}" data-attr="socialshare_theme" data-defaultvalue="flat">
                    <option value="flat">Flat</option>
                    <option value="classic">Classic</option>
                    <option value="minima">Minima</option>
                    <option value="plain">Plain</option>
                  </select>
                </td>
              </div>
            </tr>
          </table>
        </div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#post-detail-auth-other-options" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Auth Login</span></div>
        </div>
        <div id="post-detail-auth-other-options" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Login Page</td>
                <td class="xepan-tool-option-value">
                  <input id="login_url" data-attr="login_page"/>
                </td>
              </div>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div><link rel="stylesheet" type="text/css" href="vendor/xepan/commerce/templates/css/chosen.css"/>
  <script src="vendor/xepan/commerce/templates/js/chosen.jquery.js"></script>
  <script>
    $('#{$_name}_multiselect').chosen();
    $('#{$_name}_multiselect').chosen({allow_single_deselect: true });
    
    $('#{$_name} [data-attr]').on('change',function(){
    	$(current_selected_component).attr($(this).data('attr'),$(this).val());
    	// show or hide the toggle class
    	if($(this).data('toggleclass')){
    		var value = $(this).data('togglevalue').toString();
    		if($(this).val() === value){
    			$($(this).data('toggleclass')).show();
    		}else
    			$($(this).data('toggleclass')).hide();
    	}
    });
    
    $('#{$_name}').on('show',function(event){
    	$('#{$_name} [data-attr]').each(function(index,value){
    		var default_value = $(this).attr('data-defaultvalue');
    		if($(current_selected_component).attr($(this).data('attr')))
    			default_value = $(current_selected_component).attr($(this).data('attr'));
    		
    		$(this).val(default_value);
    	});
    
    	//- chosen multiselect options
    	if(typeof $(current_selected_component).attr('include_socialshare') === 'undefined' ){
    		$("#{$_name}_multiselect").val("\{\}").trigger("chosen:updated");
    	}else{
    		var str = $(current_selected_component).attr('include_socialshare');
    		$("#{$_name}_multiselect").val(str.split(',')).trigger("chosen:updated");
    	}	
    
    });
  </script>
</div>
